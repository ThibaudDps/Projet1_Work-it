<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="style.css">

  <header>

    <h1 logo>

    <section intro>
      <h2>Qui recherchez-vous aujourd'hui ?</h2>

      </div>

      <div class="input-container">
        <input type="text" class="input-field" id="localite-input" placeholder="Où vous situez-vous ?">
        <label for="input-field" class="input-label">Localité</label>
        <span class="input-highlight"></span>
      </div>

      <div class="input-container">
        <input type="text" class="input-field" id="experience-input" placeholder="Combien d'années d'expérience ?">
        <label for="input-field" class="input-label">Expérience</label>
        <span class="input-highlight"></span>
      </div>


    </section>
